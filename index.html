<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- bootstrap framework link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css style link -->
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/responsive.css" />
  </head>
  <body>
    <header class="container mt-5">
      <!-- header start  -->
      <section class="header">
        <div class="container">
          <div
            class="header-main d-flex align-items-center justify-content-between"
          >
            <div class="header-title">
              <h2 class="title">Interactive</h2>
              <p class="sub-title">Geometry Genius</p>
            </div>

            <div id="header-blog-btn">
              <button>Blog</button>
            </div>
          </div>
        </div>
      </section>
      <!-- header end  -->
    </header>

    <main>
      <section class="shape mb-5 pb-4">
        <div class="container">
          <div class="shape-main">
            <div class="row g-4 mt-3 text-center">
              <div class="col-3">
                <div class="shape-box">
                  <img src="./images/triangle.png" class="w-75" alt="" />
                  <h3 class="shape-title">Triangle</h3>
                  <p class="shape-sub-title">Area (A) = 0.5 × b × h</p>
                  <div class="input-box d-flex justify-content-between">
                    <div>
                      <input
                        class="w-50"
                        type="number"
                        name=""
                        id="triangle-first-input-field"
                        placeholder="b"
                      />
                      <span>cm</span>
                    </div>

                    <div>
                      <input
                        class="w-50"
                        type="number"
                        name=""
                        id="triangle-second-input-field"
                        placeholder="h"
                      />
                      <span>cm</span>
                    </div>
                  </div>
                  <div
                    id="triangle-area-calculate-btn"
                    class="shape-area-cal-btn"
                  >
                    <button>Calculate</button>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="shape-box">
                  <img src="./images/rectangle.png" class="w-75" alt="" />
                  <h3 class="shape-title">Rectangle</h3>
                  <p class="shape-sub-title">Area (A) = w × I</p>
                  <div class="input-box d-flex justify-content-between">
                    <div>
                      <input
                        class="w-50"
                        type="number"
                        name=""
                        id="rectangle-first-input-field"
                        placeholder="w"
                      />
                      <span>cm</span>
                    </div>
                    <div>
                      <input
                        class="w-50"
                        type="number"
                        name=""
                        id="rectangle-second-input-field"
                        placeholder="l"
                      />
                      <span>cm</span>
                    </div>
                  </div>
                  <div
                    id="rectangle-area-calculate-btn"
                    class="shape-area-cal-btn"
                  >
                    <button>Calculate</button>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="shape-box">
                  <img src="./images/parallelogram.png" class="w-75" alt="" />
                  <h3 class="shape-title">Parallelogram</h3>
                  <p class="shape-sub-title">Area (A) = b × h</p>
                  <div class="input-box d-flex justify-content-between">
                    <div>
                      <input
                        class="w-50"
                        type="number"
                        name=""
                        id="pera-first-input-field"
                        placeholder="b"
                      />
                      <span>cm</span>
                    </div>
                    <div>
                      <input
                        class="w-50"
                        type="number"
                        name=""
                        id="pera-second-input-field"
                        placeholder="h"
                      />
                      <span>cm</span>
                    </div>
                  </div>
                  <div id="pera-area-calculate-btn" class="shape-area-cal-btn">
                    <button>Calculate</button>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div id="final-total-area" class="conatiner shape-box">
                  <h3 class="shape-title area-title">
                    <u>Area Calculation</u>
                  </h3>

                  <ol
                    id="area-list"
                    class="d-flex gap-4 align-items-center justify-content-between"
                  >
                    <li id="first-list-title"></li>
                    <p id="first-triangle-total-area"></p>
                    <button class="area-list-btn">
                      Covert to m<sup>2</sup>
                    </button>
                  </ol>
                  <ol
                    id="area-list"
                    class="d-flex gap-3 align-items-center justify-content-between"
                  >
                    <li id="second-list-title"></li>
                    <p id="second-rectangle-total-area"></p>
                    <button class="area-list-btn">
                      Covert to m<sup>2</sup>
                    </button>
                  </ol>
                  <ol
                    id="area-list"
                    class="d-flex gap-1 align-items-center justify-content-between"
                  >
                    <li id="pera-list-title"></li>
                    <p id="second-pera-total-area"></p>
                    <button class="area-list-btn">
                      Covert to m<sup>2</sup>
                    </button>
                  </ol>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- bootstrap framework js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./js/common.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
